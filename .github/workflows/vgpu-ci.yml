name: vGPU CI

on:
  push:
    branches: [ main, autogen/staging, 'autogen/pr-*' ]
    paths:
      - 'spacewink_vgpu/**'
      - '.github/workflows/vgpu-ci.yml'
  pull_request:
    branches: [ main, autogen/staging ]
    paths:
      - 'spacewink_vgpu/**'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pylint
    
    - name: Run Black (Python formatter check)
      run: |
        cd spacewink_vgpu
        black --check src/py/ tests/ || true
    
    - name: Run Flake8
      run: |
        cd spacewink_vgpu
        flake8 src/py/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Run Pylint
      run: |
        cd spacewink_vgpu
        pylint src/py/**/*.py --fail-under=7.0 || true

  build:
    name: Build C++ Components
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libopenblas-dev \
          libeigen3-dev \
          python3-dev \
          python3-pip
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy pybind11
    
    - name: Configure CMake
      run: |
        cd spacewink_vgpu
        mkdir -p build
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="-O2 -march=native"
    
    - name: Build
      run: |
        cd spacewink_vgpu
        cmake --build build -j$(nproc)
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: |
          spacewink_vgpu/build/
          !spacewink_vgpu/build/CMakeFiles/

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev
        python -m pip install --upgrade pip
        pip install numpy scipy pytest pytest-cov
    
    - name: Run Python unit tests
      run: |
        cd spacewink_vgpu
        pytest tests/unit/ -v --cov=src/py --cov-report=xml --cov-report=term || true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./spacewink_vgpu/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-integration:
    name: Integration Tests (Smoke)
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenblas-dev
        python -m pip install --upgrade pip
        pip install numpy scipy pytest
    
    - name: Run integration smoke tests
      run: |
        cd spacewink_vgpu
        pytest tests/integration/ -v -m smoke || true
    
  dependency-check:
    name: Dependency Verification
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Check Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipdeptree
        
        cd spacewink_vgpu
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
          pipdeptree
        fi
    
    - name: Check system dependencies
      run: |
        echo "=== System packages required ==="
        echo "- build-essential"
        echo "- cmake >= 3.18"
        echo "- libopenblas-dev or intel-mkl"
        echo "- libeigen3-dev"
        echo "- python3-dev"
        
        echo "=== Checking availability ==="
        dpkg -l | grep -E "(build-essential|cmake|libopenblas|libeigen3)" || true
        cmake --version || echo "CMake not found"
        python3 --version

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit (security linter)
      run: |
        cd spacewink_vgpu
        bandit -r src/py/ -ll || true
    
    - name: Check dependencies for vulnerabilities
      run: |
        pip install numpy scipy
        safety check || true

  build-status:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test-unit, test-integration, dependency-check]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "=== CI Pipeline Summary ==="
        echo "Lint: ${{ needs.lint.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Unit Tests: ${{ needs.test-unit.result }}"
        echo "Integration Tests: ${{ needs.test-integration.result }}"
        echo "Dependencies: ${{ needs.dependency-check.result }}"
