[pytest]
# Pytest configuration for Spacewink vGPU

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 6.0

# Add options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    smoke: marks tests as smoke tests (quick validation)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_gpu: marks tests that require GPU (will be skipped on CPU-only systems)
    requires_fftw: marks tests that require FFTW library
    requires_mpi: marks tests that require MPI

# Coverage options
[coverage:run]
source = src/py
omit =
    */tests/*
    */test_*.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
